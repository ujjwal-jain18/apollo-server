type Query {
  getMyProfile: User!
  getTrainee(options: getAllTrainees): getAllUser
}
type Mutation {
  createTrainee(payload: CreateUserInput): User!
  updateTrainee(payload: UpdateUserInput): getUser!
  deleteTrainee(id: ID!): ID!
  loginUser(payload: InputCredentials): String!
  getMe: User!
}

type Subscription {
  traineeAdded: User!
  traineeUpdated: User!
  traineeDeleted: ID!
}
